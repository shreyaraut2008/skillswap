<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillSwap | Our Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #fffde7);
      color: #333;
    }

    header {
      background-color: #fff;
      padding: 1rem 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 600;
      color: #5e60ce;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    nav a:hover {
      color: #5e60ce;
    }

    h1 {
      text-align: center;
      margin-top: 2rem;
      font-size: 2.5rem;
      color: #2d3142;
    }

    .team-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
    }

    .team-card {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      padding: 1.5rem;
      width: 280px;
      text-align: center;
      transition: transform 0.3s;
    }

    .team-card:hover {
      transform: translateY(-5px);
    }

    .team-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 4px solid #5e60ce;
    }

    .team-card h3 {
      color: #5e60ce;
      margin-bottom: 0.5rem;
    }

    .team-card p {
      font-size: 0.95rem;
      color: #444;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">SkillSwap</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <h1>Meet Our Team</h1>

  <div class="team-container">
    <div class="team-card">
      <img src="https://i.postimg.cc/6QGpghnX/shreya.jpg" alt="Shreya">
      <h3>Shreya Raut</h3>
      <p>Frontend Developer & UI/UX Designer</p>
    </div>
    <div class="team-card">
      <img src="https://i.postimg.cc/HsJRQPgd/Parth4.jpg" alt="Parth">
      <h3>Parth Mahadik</h3>
      <p>Backend & Firebase Integration</p>
    </div>
    <div class="team-card">
      <img src="https://i.postimg.cc/g2HCJLpZ/vini.jpg" alt="Vini">
      <h3>Vini Sawant</h3>
      <p>Content Management & Language Support</p>
    </div>
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
  </div>

</body>
</html>
